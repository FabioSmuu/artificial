  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://artificialjs.org/" />
  <meta property="og:title" content="artificial.js - Biblioteca de Redes Neurais" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />

  <meta property="twitter:title" content="artificial.js - Biblioteca de Redes Neurais" />

  <meta property="twitter:image" content="https://artificialjs.org/images/logo.svg" />

  <script>
    // GitHub Pages SPA redirect solution
    var pathSegmentsToKeep = 0;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>

</body>
</html>
